name: Node CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use latest LTS Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
      - name: npm install and test
        run: npm cit
